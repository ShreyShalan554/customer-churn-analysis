<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="background-color: blue; color: whitesmoke">Customer Churn Prediction</h1>
        
        <!-- Form for Input Data -->
        <div class="card mb-4">
            <div class="card-body">
                <form action="http://127.0.0.1:10000/" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="query1">Senior Citizen:</label>
                                <textarea class="form-control" id="query1" name="query1" rows="2">{{query1}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query2">Monthly Charges:</label>
                                <textarea class="form-control" id="query2" name="query2" rows="2">{{query2}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query3">Total Charges:</label>
                                <textarea class="form-control" id="query3" name="query3" rows="2">{{query3}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query4">Gender:</label>
                                <textarea class="form-control" id="query4" name="query4" rows="2">{{query4}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query5">Partner:</label>
                                <textarea class="form-control" id="query5" name="query5" rows="2">{{query5}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query6">Dependents:</label>
                                <textarea class="form-control" id="query6" name="query6" rows="2">{{query6}}</textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="query7">Phone Service:</label>
                                <textarea class="form-control" id="query7" name="query7" rows="2">{{query7}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query8">Multiple Lines:</label>
                                <textarea class="form-control" id="query8" name="query8" rows="2">{{query8}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query9">Internet Service:</label>
                                <textarea class="form-control" id="query9" name="query9" rows="2">{{query9}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query10">Online Security:</label>
                                <textarea class="form-control" id="query10" name="query10" rows="2">{{query10}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query11">Online Backup:</label>
                                <textarea class="form-control" id="query11" name="query11" rows="2">{{query11}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query12">Device Protection:</label>
                                <textarea class="form-control" id="query12" name="query12" rows="2">{{query12}}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="query13">Tech Support:</label>
                                <textarea class="form-control" id="query13" name="query13" rows="2">{{query13}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query14">Streaming TV:</label>
                                <textarea class="form-control" id="query14" name="query14" rows="2">{{query14}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query15">Streaming Movies:</label>
                                <textarea class="form-control" id="query15" name="query15" rows="2">{{query15}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query16">Contract:</label>
                                <textarea class="form-control" id="query16" name="query16" rows="2">{{query16}}</textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="query17">Paperless Billing:</label>
                                <textarea class="form-control" id="query17" name="query17" rows="2">{{query17}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query18">Payment Method:</label>
                                <textarea class="form-control" id="query18" name="query18" rows="2">{{query18}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="query19">Tenure:</label>
                                <textarea class="form-control" id="query19" name="query19" rows="2">{{query19}}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h3 style="background-color: blue; color: whitesmoke">Prediction Results</h3>
            <textarea class="form-control mb-3" rows="2" id="output1" name="output1">{{output1}}</textarea>
            <textarea class="form-control" rows="2" id="output2" name="output2">{{output2}}</textarea>
        </div>
    </div>
</body>
</html>
